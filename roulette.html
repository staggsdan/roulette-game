<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>


<div id="inside-bets"></div>
<div id="inside-wager"></div>

<div id="outside-bets"></div>
<div id="outside-wager"></div>


<button id="no-more-bets"></button>
<div id="roulette-number"></div>


<div class="row">
        <div class="col-md-12">
          <!-- Add a Bet  -->
          <div class="card mb-4">
            <div class="card-header">Add Straight Up Bet (pays 35:1)</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="wager-value-input">Wager Value</label>
                  <input class="form-control" id="wager-value-input" placeholder="$10" type="text">
                </div>

                <div class="form-group">
                     <label for="exampleFormControlSelect1">Inside Bet Placement</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                          <option>13</option>
                          <option>14</option>
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                          <option>21</option>
                          <option>22</option>
                          <option>23</option>
                          <option>24</option>
                          <option>25</option> 
                          <option>26</option>
                          <option>27</option>
                          <option>28</option>
                          <option>29</option>
                          <option>30</option>
                          <option>31</option>
                          <option>32</option>
                          <option>33</option>
                          <option>34</option>
                          <option>35</option>
                          <option>36</option>
                        </select>
                </div>

                <button class="btn btn-primary float-right" id="add-wager-btn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>

      <div class="row">
            <div class="col-md-12">
              <!-- Add a Bet  -->
              <div class="card mb-4">
                <div class="card-header">Outside bets</div>
                <div class="card-body">
      
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="wager-value-input">Wager Value</label>
                      <input class="form-control" id="wager-value-input" placeholder="$10" type="text">
                    </div>
    
                    <div class="form-group">
                         <label for="exampleFormControlSelect1">Group bets</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Red</option>
                              <option>Black</option>
                              <option>Even</option>
                              <option>Odd</option>
                              <option>1 - 18</option>
                              <option>19 - 26</option>
                              <option>1 - 12</option>
                              <option>13 - 24</option>
                              <option>25 - 36</option>
                              <option>Left column</option>
                              <option>Middle column</option>
                              <option>Right column</option>                       
                            </select>
                    </div>
    
                    <button class="btn btn-primary float-right" id="add-wager-btn">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>

<script type="text/javascript" src="./roulette-logic.js"></script>;
<script type="text/javascript" src="./table-numbers.js"></script>;
<script type="text/javascript" src="./combo-bets.js"></script>;
<script type="text/javascript" src="./payouts.js"></script>;
<script type="text/javascript" src="./firebase-tester.js"></script>;
    
</body>
</html>
